name: Kalkulator CI

on: [push, pull_request]

jobs:
  run-kalkulator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Jalankan kalkulator dengan input simulasi
        run: |
          echo -e "10\n+\n5" | node calculator.js
